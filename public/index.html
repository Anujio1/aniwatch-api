  <style>
    * {
      --accent: #d5b3ff;
      box-sizing: border-box;
      font-family: sans-serif;
      transition:
        0.15s ease scale,
        0.15s ease width,
        0.15s ease height,
        0.15s ease gap;
    }

    html {
      color-scheme: dark;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background-color: #151518;
      padding: 0rem 1rem 0 1rem;
      min-height: 98vh;
    }

    section {
      margin-block: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      position: relative;
      isolation: isolate;
    }

    section::before {
      content: "";
      width: 100%;
      height: 100%;

      position: absolute;
      inset: -2rem 0 0 0;
      isolation: isolate;
      z-index: -1;

      background-color: #7300ff;
      opacity: .35;
      border-radius: 50%;
      filter: blur(12rem);
    }

    @media (min-width: 640px) {
      section::before {
        background-color: #7300ffbb;
        opacity: .3;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;

      width: 100%;
      min-height: 100%;
      isolation: isolate;
      z-index: -1;

    }

    .overlay .child {
      background-position: center center;
      background-size: cover;
      position: absolute;
      inset: 0;

      opacity: .4;
      filter: blur(5rem);
      background-image: url(https://raw.githubusercontent.com/ghoshRitesh12/aniwatch-api/refs/heads/main/public/img/wano_kuni.png);
    }

    @media (min-width: 640px) {
      .overlay .child {
        opacity: .35;
        filter: blur(8rem);
      }
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;

      background: url("https://hianime.to/images/live-thumb.png") repeat;
    }
  </style>
</head>

<body>
  <span class="overlay">
    <span class="child"></span>
  </span>

  <section>
    <img draggable="false" id="anime_girl" src="https://anujx.cc/ani/fnsite.png" alt="kawai_anime_girl" decoding="async" fetchpriority="high" style="user-select: none;">
  </section>
</body>

</html>
